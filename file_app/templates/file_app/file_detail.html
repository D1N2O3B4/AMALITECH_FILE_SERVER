{% extends "file_app/_base.html" %}

{% block content %}
<h1 class = "text-center text-2xl mb-8">File Description</h1>
<hr>
<div class="bg-gray-50 p-8 rounded shadow my-4">
    <p class="text-2xl">Filename: {{file.title}}</p>
    <p class="text-2xl">Description: {{file.description}}</p>
    <p class="text-2xl">File Type: {{file.file_format|title}}</p>
    <img src="{{note.img.url}}" alt="{{file.name}}">
</div>
<div class="flex justify-center">
    <a href="{% url 'file-list' %}">
    <button type="submit" class="bg-indigo-600 px-4 py-2 rounded text-white hover:bg-indigo-500 text-sm" >
        Back
    </button>
    </a>
</div>
{% endblock content %}
